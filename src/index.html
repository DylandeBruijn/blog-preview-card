<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.scss" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="blog-preview-card">
                <img class="blog-preview-card__image" src="assets/images/illustration-article.svg" alt="An abstract illustration of a code block" />
                <div class="blog-preview-card__content">
                    <div class="blog-preview-card__categories">
                        <p class="blog-preview-card__category">Learning</p>
                    </div>
                    <p class="blog-preview-card__publish-date">Published 21 Dec 2023</p>
                    <h1 class="blog-preview-card__title">
                        <a href="#0">HTML & CSS foundations</a>
                    </h1>
                    <p class="blog-preview-card__description">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>
                <div class="blog-preview-card__author">
                    <img class="blog-preview-card__author-avatar" src="assets/images/image-avatar.webp" alt="An image of the article's author" />
                    <p class="blog-preview-card__author-name">Greg Hooper</p>
                </div>
            </article>
        </main>
    </body>
</html>
